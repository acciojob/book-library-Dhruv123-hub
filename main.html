<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Library</title>
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <h2>Spy in the Amber</h2>
            <p class="author">Author: John Doe</p>
            <div class="price-block">
                <p class="price">$12.99</p>
            </div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <h2>Sacred Games</h2>
            <p class="author">Author: Jane Smith</p>
            <div class="price-block">
                <p class="price">$14.99</p>
            </div>
        </div>
        <div class="book">
            <img src="image-link-for-Byomkesh-Bakshi.jpg" alt="Byomkesh Bakshi">
            <h2>Byomkesh Bakshi</h2>
            <p class="author">Author: Robert Johnson</p>
            <div class="price-block">
                <p class="price">$9.99</p>
            </div>
        </div>
    </div>
</body>
</html>
